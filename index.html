<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Hodor</title>
    </head>
    <body>
        <script type="text/javascript" language=javascript>
            const browserLang = window.navigator.language || window.navigator.browserLanguage || window.navigator.systemLanguage || 'en'
            if (browserLang.startsWith('zh')) {
                window.location='privacy_zh.html';
            } else if (browserLang.startsWith('en')) {
                window.location='privacy_en.html';
            }  else {
                window.location='privacy_en.html';
            }
        </script>
    </body>
</html>
